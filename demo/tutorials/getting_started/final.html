<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="edge">
		<title>Getting Started with Foundry: Your First Module</title>
	</head>
	<body>

		<div data-modules="WelcomeModule"></div>
		<div data-modules="WelcomeModule" data-module-options='{"backgroundColor": "#f0f0f0"}'></div>

		<!-- Base Framework -->
		<script type="text/javascript" src="../../../dist/foundry.min.js"></script>

		<!-- Your Application Files -->
		<script type="text/javascript" src="./modules/welcome_module.js"></script>

		<script type="text/javascript">

			// Phase 1: Instantiation
			var app = new Foundry.Application();

			// Phase 2: Configuration
			app.config = new Hash();
			app.moduleManager = new Module.Manager();

			app.configure(function(config) {
				config.eagerLoadModules = true;
			});

			// Phase 3: Initialization
			window.onload = function() {
				app.init(document.getElementsByTagName("html")[0]);
			};

			// Phase 5: Destruction
			window.onunload = function() {
				app.destructor();
				app = null;
			};

		</script>

	</body>
</html>
