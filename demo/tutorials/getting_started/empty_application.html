<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="edge">
		<title>Getting Started with Foundry: Starting the Application</title>
	</head>
	<body>

		<!-- Base Framework -->
		<script type="text/javascript" src="../../../dist/foundry.concat.js"></script>

		<!-- Your Application Files -->

		<script type="text/javascript">

			// Phase 1: Instantiation
			var app = new Foundry.Application();

			// Phase 2: Acquire Dependencies
			app.moduleManager = new Module.Manager();
			app.frontController = new Oxydizr.FrontController();
			app.moduleManager.moduleObserver = new Module.FrontControllerModuleObserver();
			app.moduleManager.moduleObserver.frontController = app.frontController;
			app.dispatcher = new Beacon.Dispatcher();

			// Phase 3: Initialization
			app.init(document.documentElement, {
				eagerLoadModules: true
			});

			// Phase 5: Destruction
			window.onunload = function() {
				app.destructor();
				app = null;
			};

		</script>

	</body>
</html>
