<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="edge">
		<title>Getting Started with Foundry: The Boilerplate</title>
	</head>
	<body>

		<div data-modules="welcomeModule" data-module-lazyload="any"></div>
		<div data-modules="welcomeModule" data-module-lazyload="any"
			data-module-options='{"backgroundColor": "#f0f0f0"}'></div>

		<!-- Base Framework -->
		<script type="text/javascript" src="../../../js/foundry/v0.1.1/foundry.concat.js"></script>

		<!-- Your Application Files -->
		<script type="text/javascript" src="./welcome_module.js"></script>

		<script type="text/javascript">

			// Instantiation and Initialization
			var app = Foundry.run(function(config, options) {
				config.merge({
					// add your module definitions here
					welcomeModule: {
						type: "WelcomeModule",
						parent: "module"
					}
				});

				options.lazyLoadModules = true;
			});

			// Destruction
			window.onunload = function() {
				app.destructor();
				app = null;
			};

		</script>

	</body>
</html>
