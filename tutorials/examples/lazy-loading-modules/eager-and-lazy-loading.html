<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="edge">
		<title>Demo of Eager and Lazy Loading Modules &mdash; Foundry</title>
		<style type="text/css">

			/* Styles applied to all modules */
			.module {
				background-color: #f0f0f0;
				border: 1px solid #000;
				border-radius: 8px;
				margin: 1em;
				min-height: 2em;
				padding: 0 1em;
				position: absolute;
				width: 200px;
			}

			.module.loading {
				background-image: url(/images/ajax-loader.gif);
				background-position: 50% 50%;
				background-repeat: no-repeat;
			}

			.module.loading * {
				visibility: hidden;
			}

		</style>
	</head>
	<body>

		<div class="module loading" data-modules="PeekABooModule" data-module-lazyload="any"></div>
		<div class="module loading" data-modules="EagerLoadedModule" style="top: 100px;"></div>
		<div class="module loading" data-modules="EagerLoadedModule" style="top: 300px; left: 500px"></div>
		<div class="module loading" data-modules="PeekABooModule" data-module-lazyload="any" style="top: 105%;"></div>
		<div class="module loading" data-modules="PeekABooModule" data-module-lazyload="any" style="top: 105%; left: 300px;"></div>
		<div class="module loading" data-modules="PeekABooModule" data-module-lazyload="any" style="top: 105%; left: 600px;"></div>
		<div class="module loading" data-modules="EagerLoadedModule" style="top: 105%; left: 900px;"></div>
		<div class="module loading" data-modules="PeekABooModule" data-module-lazyload="any" style="left: 105%;"></div>
		<div class="module loading" data-modules="EagerLoadedModule" style="left: 105%; top: 100px;"></div>
		<div class="module loading" data-modules="PeekABooModule" data-module-lazyload="any" style="left: 105%; top: 200px;"></div>

		<!-- Base Framework -->
		<script type="text/javascript" src="../../../js/foundry/v0.1.1/foundry.concat.js"></script>

		<!-- Your Application Files -->
		<script type="text/javascript" src="./peek_a_boo_module.js"></script>
		<script type="text/javascript" src="./eager_loaded_module.js"></script>

		<script type="text/javascript">

			// Instantiation and Initialization
			var app = Foundry.run(function(dependencies, options) {
				options.lazyLoadModules = true;
			});

			// Destruction
			window.onunload = function() {
				app.destructor();
				app = null;
			};

		</script>

	</body>
</html>
